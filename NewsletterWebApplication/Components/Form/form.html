<div class="form-container container ">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Newsletter Form</h3>
            </div>
            <div class="panel-body">
                <form class="form" ng-submit="addNewsletter()">
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="enter email address" ng-model="emailAddress"`required>
                    </div>
                    <div class="form-group">
                        <label for="hearAboutUs">How did you hear about us?</label>
                        <select class="form-control" ng-model="hearAboutUs"crequired>
                            <option value="">Select One</option>
                            <option value="advert">Advert</option>
                            <option value="wordOfMouth">Word of Mouth</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">What was your reason for signing up? (optional)</label>
                        <textarea type="text" class="form-control" name="reason" id="reason" placeholder="" ng-model="reason"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
